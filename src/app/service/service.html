<section class="viewOwner">
  <div class="card">
    <div class="card-header">
      <kendo-dropdownlist [data]="userBranch" [textField]="'name'" [valueField]="'id'" [value]="brSelectedValue" [valuePrimitive]="true"
        (valueChange)="brValueChange($event)">
      </kendo-dropdownlist>
    </div>
    <div class="card-block">
      <table class="table table-sm table-bordered table-striped">
        <tbody>
          <tr>
            <th>Name</th>
            <td>
              <input type="text" class="form-control form-control-sm" id="email" [(ngModel)]="selectedService.name">
            </td>
          </tr>
          <tr>
            <th>Description</th>
            <td>
              <input type="text" class="form-control form-control-sm" id="pwd" [(ngModel)]="selectedService.description">
            </td>
          </tr>
          <tr>
            <th>Price</th>
            <td>
              <input type="number" min="0" class="form-control form-control-sm" id="pwd1" [(ngModel)]="selectedService.price">
            </td>
          </tr>
          <tr>
            <th>Type</th>
            <td>
              <select class="form-control form-control-sm" id="exampleSelect111" placeholder="Title" [(ngModel)]="selectedService.type">
                <option>DURATIONALL</option>
                <option>QUANTITY</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-block btn-primary btn-xs" (click)="saveService()">{{btnText}}</button>
            </td>
            <td>
              <button type="submit" class="btn btn-block btn-warning btn-xs" (click)="resetService()">Reset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card">
      <div class="card-header">
        List Of Service
      </div>
      <div class="card-block">
        <table class="table table-sm table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Type</th>
              <th>Command</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let it of items; let i = index">
              <th scope="row">{{it.id}}</th>
              <td>{{it.name}}</td>
              <td>{{it.description}}</td>
              <td>{{it.price}}</td>
              <td>{{it.type}}</td>
              <td>
                <button type="button" class="btn btn-block btn-success btn-xs" (click)="editService(it)">Edit</button>
              </td>
              <td>
                <button type="button" class="btn btn-block btn-danger btn-xs" (click)="deleteService(it)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
