<section class="viewOwner">
  <div class="commonHeadingAdmin">
    <h1>Service</h1>
  </div>
  <div class="card">
    <div class="card-header">
      <kendo-dropdownlist [data]="userBranch" [textField]="'name'" [valueField]="'id'" [value]="brSelectedValue" [valuePrimitive]="true"
        (valueChange)="brValueChange($event)">
      </kendo-dropdownlist>
    </div>
    <div class="card-block" style="background-color: #DEEFF5;">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control form-control-sm" id="email" [(ngModel)]="selectedService.name">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="pwd">Description:</label>
            <input type="text" class="form-control form-control-sm" id="pwd" [(ngModel)]="selectedService.description">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="pwd">Price:</label>
            <input type="text" class="form-control form-control-sm" id="pwd1" [(ngModel)]="selectedService.price">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="pwd">Type:</label>
            <select class="form-control form-control-sm" id="exampleSelect111" placeholder="Title" [(ngModel)]="selectedService.type">
              <option>DURATIONALL</option>
              <option>QUANTITY</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm" (click)="saveService()">{{btnText}}</button>
      <button type="submit" class="btn btn-warning btn-sm" (click)="resetService()">Reset</button>
    </div>
    <div class="card">
      <div class="card-header">
        List Of Service
      </div>
      <div class="card-block">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Type</th>
              <th>Command</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let it of items; let i = index">
              <th scope="row">{{it.id}}</th>
              <td>{{it.name}}</td>
              <td>{{it.description}}</td>
              <td>{{it.price}}</td>
              <td>{{it.type}}</td>
              <td>
                <button type="button" class="btn btn-success btn-sm" (click)="editService(it)">Edit</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteService(it)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
