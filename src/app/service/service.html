<section class="content">
  <div class="box box-solid">
    <div class="box-body">
      <div class="box box-info">
        <div class="box-header with-border">
          <form class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" style="text-align: left">Branch</label>
                <div class="col-sm-10">
                  <select class="form-control select2 input-sm" id="id_n_service_id222" name="id_n_service_id222" [(ngModel)]="brSelectedValue"
                    (ngModelChange)="brValueChange($event)">
                    <option *ngFor="let x of userBranch" [value]="x.id">{{x.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label" style="text-align: left">Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control input-sm" id="email" name="email" [(ngModel)]="selectedService.name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label" style="text-align: left">Description</label>
              <div class="col-sm-4">
                <input type="text" class="form-control input-sm" id="pwd" name="pwd" [(ngModel)]="selectedService.description">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label" style="text-align: left">Price</label>
              <div class="col-sm-4">
                <input type="number" class="form-control input-sm" min="0" name="pwd1" id="pwd1" [(ngModel)]="selectedService.price">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label" style="text-align: left">Type</label>
              <div class="col-sm-4">
                <select class="form-control select2 input-sm" style="width: 100%;" name="exampleSelect111" id="exampleSelect111" [(ngModel)]="selectedService.type">
                  <option selected="selected">DURATIONALL</option>
                  <option>QUANTITY</option>
                </select>
              </div>
            </div>
            <div class="box-footer">
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-xs" (click)="saveService()">{{btnText}}</button>
              </div>
              <div class="col-sm-3">
                <button type="submit" class="btn btn-warning pull-right btn-xs" (click)="resetService()">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">List Of Service</h3>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Type</th>
              <th>Command</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let it of items; let i = index">
              <th scope="row">{{it.id}}</th>
              <td>{{it.name}}</td>
              <td>{{it.description}}</td>
              <td>{{it.price}}</td>
              <td>{{it.type}}</td>
              <td>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-block btn-success btn-xs" (click)="editService(it)">Edit</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-block btn-danger btn-xs" (click)="deleteService(it)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
