<section class="content">
  <div class="box box-solid">
    <div class="box-body">
      <div class="box box-info">
        <div class="box-header with-border"> 
        </div>
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label" style="text-align: left">Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control input-sm" id="email" name="email" [(ngModel)]="selectedCategory.name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label" style="text-align: left">Description</label>
              <div class="col-sm-4">
                <input type="text" class="form-control input-sm" id="pwd" name="pwd" [(ngModel)]="selectedCategory.description">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label" style="text-align: left">Parking</label>
              <div class="col-sm-4">
                <input class="form-check-input" type="checkbox" id="checkboxp" name="checkboxp" [(ngModel)]="selectedCategory.parkingForm">
              </div>
            </div>
            <div class="box-footer">
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-xs" (click)="saveCategory()">{{btnText}}</button>
              </div>
              <div class="col-sm-3">
                <button type="submit" class="btn btn-warning pull-right btn-xs" (click)="resetCategory()">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">List Of Category</h3>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Parking</th>
              <th>Command</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let it of items; let i = index">
              <td>{{it.name}}</td>
              <td>{{it.description}}</td>
              <td>{{it.parking}}</td>
              <td>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-block btn-success btn-xs" (click)="editCategory(it)">Edit</button>
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-block btn-danger btn-xs" (click)="deleteCategory(it)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
