<app-parking-header (onToggle)="onToggle($event)" ></app-parking-header>
<aside class="main-sidebar" >
    <section class="sidebar" *ngIf="roleID === 'ADMIN' || roleID === 'RESIDENT'">
        <div class="user-panel">
            <div class="pull-left image">
                <img src="./assets/admintemplate/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{roleID}}</p>
                <a routerLink="/profile">
                    <i class="fa fa-circle text-success"></i>{{roleID}}</a>
            </div>
        </div>

        <ul *ngIf="roleID === 'ADMIN'" class="sidebar-menu" data-widget="tree">
            <li class="active" routerLink="/reservation">
                <a>
                    <i class="fa fa-home"></i>Reservation</a>
            </li>
            <li routerLink="/dashboard">
                <a>
                    <i class="fa fa-bell-o"></i>Dashboard</a>
            </li>
            <li routerLink="/branch">
                <a>
                    <i class="fa fa-users"></i>Branch</a>
            </li>
            <li routerLink="/category">
                <a>
                    <i class="fa fa-user-plus"></i>Category</a>
            </li>
            <li routerLink="/roomService">
                <a>
                    <i class="fa fa-user-plus"></i>Service</a>
            </li>
            <li routerLink="/createRoom">
                <a>
                    <i class="fa fa-user-plus"></i>Room</a>
            </li>
            <li routerLink="/reports">
                <a>
                    <i class="fa fa-bell-o"></i>Reports</a>
            </li>

            <li routerLink="/persons">
                <a>
                    <i class="fa fa-user-plus"></i>Person</a>
            </li>
            <li routerLink="/usermanagment">
                <a>
                    <i class="fa fa-user-plus"></i>User Managment</a>
            </li>
        </ul>
        <ul *ngIf="roleID === 'RESIDENT'" class="row sidenav list-group">
            <li class="active" routerLink="/reservation">
                <a>
                    <i class="fa fa-home"></i>Reservation</a>
            </li>
            <li routerLink="/dashboard">
                <a>
                    <i class="fa fa-bell-o"></i>Dashboard</a>
            </li>
            <li routerLink="/category">
                <a>
                    <i class="fa fa-user-plus"></i>Category</a>
            </li>
            <li routerLink="/roomService">
                <a>
                    <i class="fa fa-user-plus"></i>Service</a>
            </li>
            <li routerLink="/createRoom">
                <a>
                    <i class="fa fa-user-plus"></i>Room</a>
            </li>
        </ul>
    </section>
</aside>
<div class="content-wrapper" [ngClass]="{'try': roleID === 'anonymous'}">
    <section class="content container-fluid">
        <router-outlet></router-outlet>
    </section>
</div>
<app-parking-footer></app-parking-footer>
