<section class="register">
    <div class="commonHeadingAdmin">
        <h1>Room</h1>
    </div>
    <div class="example-wrapper">

        <kendo-dropdownlist [data]="userBranch" [textField]="'name'" [valueField]="'id'" [value]="brSelectedValue" [valuePrimitive]="true"
            (valueChange)="brValueChange($event)">
        </kendo-dropdownlist>
    </div>

    <kendo-grid [data]="view" [height]="700" [pageSize]="pageSize" [skip]="skip" [pageable]="true" (pageChange)="pageChange($event)"
        (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)" (remove)="removeHandler($event)"
        (add)="addHandler($event)">
        <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Add Room</button>
        </ng-template>
        <kendo-grid-column field="room_no" title="Room No"></kendo-grid-column>

        <kendo-grid-column field="category_name" title="Category" width="150">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{category_id(dataItem.category_name)?.name}}
            </ng-template>
            <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                <kendo-dropdownlist [data]="room_category" textField="name" valueField="id" [valuePrimitive]="true" [formControl]="formGroup.get('category_name')" (valueChange)="brCategoryValueChange($event)">
                </kendo-dropdownlist>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="price" editor="numeric" title="Price"></kendo-grid-column>
        <kendo-grid-column field="additional_bad" editor="numeric" title="Additional Bad" format="{0:n}"></kendo-grid-column>
        <kendo-grid-column field="additional_bad_price" editor="numeric" title="Additional Bad Price"></kendo-grid-column>
        <kendo-grid-column field="extra_person" editor="numeric" title="Extra Person" format="{0:n}"></kendo-grid-column>
        <kendo-grid-column field="extra_person_price" editor="numeric" title="Extra Person Price"></kendo-grid-column>
        <kendo-grid-column field="smoke" editor="boolean" title="Smoke"></kendo-grid-column>
        <kendo-grid-column field="wifi" editor="boolean" title="WiFi"></kendo-grid-column>
        <kendo-grid-column field="tag" title="Tag"></kendo-grid-column>
        <kendo-grid-column field="description" title="Description"></kendo-grid-column>
        <kendo-grid-command-column title="command" width="220">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
                <button kendoGridEditCommand class="k-primary">Edit</button>
                <button kendoGridRemoveCommand>Remove</button>
                <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
                <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>


</section>
