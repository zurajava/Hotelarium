<div class="container">
    <div class="row_center">
        <!--<h1 class="text-center login-title">Sign in Hotelarium</h1>-->
        <div class="account-wall">
            <img class="profile-img" src="assets/images/samplelogo.png"
                alt="">
            <form class="form-signin" (ngSubmit)="loginUser(login)" #login="ngForm">
                <input type="text" class="form-control" placeholder="Email" required autofocus ngModel name="residentID" #residentID="ngModel">
                <input type="password" class="form-control" placeholder="Password" required ngModel name="password" #password="ngModel">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
            </form>
        </div>
    </div>
</div>
