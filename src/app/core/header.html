<header class="main-header"> 
    <a class="logo"> 
      <span class="logo-mini"><b>H</b>M</span> 
      <span class="logo-lg"><b>Hotel</b>Managment</span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation"> 
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a> 
      <div class="navbar-custom-menu" *ngIf="roleID === 'ADMIN' || roleID === 'RESIDENT'">
        <ul class="nav navbar-nav"> 
          <li class="dropdown user user-menu"> 
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
              <img src="./assets/admintemplate/user2-160x160.jpg" class="user-image" alt="User Image"> 
              <span class="hidden-xs">{{roleID}}</span>
            </a>
            <ul class="dropdown-menu"> 
              <li class="user-footer"> 
                <div class="pull-right">
                  <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li> 
        </ul>
      </div>
    </nav>
  </header>
