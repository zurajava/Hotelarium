<section class="header row" *ngIf="roleID != 'anonymous'" [ngClass]="{'adminHeader': roleID === 'ADMIN' || roleID === 'RESIDENT'}">
    <div class="header__left col-xs-6 col-sm-6 col-lg-6 col-md-6 header__left">
        <button type="button" id="toggleMenu" class="toggle_menu" (click)="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
        <h1>Hotelarium</h1>
    </div>
    <div class="header__right col-xs-6 col-sm-6 col-lg-6 col-md-6 header__right">
        <div class="row">
            <div class="col-10">
            </div>
            <div class="col-2">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <a (click)="logout()" >
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
