<section class="viewOwner">
  <div class="commonHeadingAdmin">
    <h1>Change Password</h1>
  </div>
  <table>
    <tr>
      <td><span>Old Password</span></td>
      <td><input class="k-textbox" id="a" placeholder="Old Password" name="first_name" /></td>
    </tr>
    <tr>
      <td><span>New Password</span></td>
      <td><input class="k-textbox" id="aa" placeholder="New Password" name="last_name" /></td>
    </tr>
    <tr>
      <td><span>Confirm Password</span></td>
      <td><input class="k-textbox" id="aaa" placeholder="Confirm Password" name="email" /></td>
    </tr>
    <tr>
      <td><button kendoButton [primary]="true">Clean</button></td>
      <td><button kendoButton  [primary]="true">Change</button></td>
    </tr>
  </table>
</section>
