<section class="content">
  <div class="box box-solid">
    <div class="box-body">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Change Password</h3>
        </div>
        <form class="form-signin" (ngSubmit)="changeUserPassword(login)" #login="ngForm">
          <input type="password" class="form-control" placeholder="New Password" required autofocus ngModel name="password" #password="ngModel">
          <input type="password" class="form-control" placeholder="Confirm New Password" required ngModel name="confirmpassword" #confirmpassword="ngModel">
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Change Password</button>
        </form>

      </div>
    </div>
  </div>
</section>
