<section class="viewOwner">
    <div class="commonHeadingAdmin">
        <h1>Branch</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <kendo-dropdownlist [data]="userOrganisation" [textField]="'name'" [valueField]="'id'" [value]="orgSelectedValue" [valuePrimitive]="true"
                (valueChange)="orgValueChange($event)">
            </kendo-dropdownlist>
        </div>
        <div class="card-block" style="background-color: #DEEFF5;">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <input type="text" class="form-control form-control-sm" id="email" [(ngModel)]="selectedBranch.name">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="pwd">Adress:</label>
                        <input type="text" class="form-control form-control-sm" id="pwd2" [(ngModel)]="selectedBranch.address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="pwd">Mail:</label>
                        <input type="text" class="form-control form-control-sm" id="pwd3" [(ngModel)]="selectedBranch.mail">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="pwd">Phone:</label>
                        <input type="text" class="form-control form-control-sm" id="pwd4" [(ngModel)]="selectedBranch.phone">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="pwd">Description:</label>
                        <input type="text" class="form-control form-control-sm" id="pwd1" [(ngModel)]="selectedBranch.description">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm" (click)="saveBranch()">{{btnText}}</button>
            <button type="submit" class="btn btn-warning btn-sm" (click)="resetBranch()">Reset</button>
        </div>
        <div class="card">
            <div class="card-header">
                List Of Branch
            </div>
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Address</th>
                            <th>Mail</th>
                            <th>Phone</th>
                            <th>Command</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let it of items; let i = index">
                            <th scope="row">{{it.id}}</th>
                            <td>{{it.name}}</td>
                            <td>{{it.description}}</td>
                            <td>{{it.address}}</td>
                            <td>{{it.mail}}</td>
                            <td>{{it.phone}}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-sm" (click)="editBranch(it)">Edit</button>
                                <button type="button" class="btn btn-danger btn-sm" (click)="deleteBranch(it)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
