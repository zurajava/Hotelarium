<section class="viewOwner">
    <div class="card">
        <div class="card-header">
            <kendo-dropdownlist [data]="userOrganisation" [textField]="'name'" [valueField]="'id'" [value]="orgSelectedValue" [valuePrimitive]="true"
                (valueChange)="orgValueChange($event)">
            </kendo-dropdownlist>
        </div>
        <div class="card-block">
            <table class="table table-sm table-bordered table-striped">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td>
                            <input type="text" class="form-control form-control-sm" id="email" [(ngModel)]="selectedBranch.name">
                        </td>
                    </tr>
                    <tr>
                        <th>Adress</th>
                        <td>
                            <input type="text" class="form-control form-control-sm" id="pwd2" [(ngModel)]="selectedBranch.address">
                        </td>
                    </tr>
                    <tr>
                        <th>Mail</th>
                        <td>
                            <input type="email" class="form-control form-control-sm" id="pwd3" [(ngModel)]="selectedBranch.mail">
                        </td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td>
                            <input type="tel" class="form-control form-control-sm" id="pwd4" [(ngModel)]="selectedBranch.phone">
                        </td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td>
                            <input type="text" class="form-control form-control-sm" id="pwd1" [(ngModel)]="selectedBranch.description">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary btn-sm" (click)="saveBranch()">{{btnText}}</button>
                            <button type="submit" class="btn btn-warning btn-sm" (click)="resetBranch()">Reset</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card">
            <div class="card-header">
                List Of Branch
            </div>
            <div class="card-block">
                <table class="table table-sm table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Address</th>
                            <th>Mail</th>
                            <th>Phone</th>
                            <th>Command</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let it of items; let i = index">
                            <th scope="row">{{it.id}}</th>
                            <td>{{it.name}}</td>
                            <td>{{it.description}}</td>
                            <td>{{it.address}}</td>
                            <td>{{it.mail}}</td>
                            <td>{{it.phone}}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-sm" (click)="editBranch(it)">Edit</button>
                                <button type="button" class="btn btn-danger btn-sm" (click)="deleteBranch(it)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
